<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <title>Site simples com Firestore</title>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <style>
    body{font-family:Arial;padding:20px;max-width:700px;margin:auto}
    input,button{padding:8px;font-size:16px}
    #list{margin-top:20px}
    .item{border-bottom:1px solid #ddd;padding:8px 0}
  </style>
</head>
<body>
  <h1>Teste: salvar no Firestore</h1>
  <p>Escreva uma mensagem e clique em Enviar — ela será salva no Firestore.</p>
  <input id="txt" placeholder="Sua mensagem" style="width:70%"/>
  <button id="btn">Enviar</button>
  <div id="list"><em>Carregando mensagens...</em></div>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import {
      getFirestore,
      collection,
      addDoc,
      serverTimestamp,
      onSnapshot,
      query,
      orderBy
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // Seu firebaseConfig
    const firebaseConfig = {
      apiKey: "AIzaSyAnU7mog-zejEHiVCFDUim80wX4My21Rws",
      authDomain: "salamanca-web-44.firebaseapp.com",
      projectId: "salamanca-web-44",
      storageBucket: "salamanca-web-44.firebasestorage.app",
      messagingSenderId: "391787821246",
      appId: "1:391787821246:web:04639bb79045f22a1fadcf"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const col = collection(db, "mensagens");
    const txt = document.getElementById('txt');
    const btn = document.getElementById('btn');
    const list = document.getElementById('list');

    btn.onclick = async () => {
      const v = txt.value.trim();
      if(!v) return alert('Escreva algo primeiro.');
      btn.disabled = true;
      try {
        await addDoc(col, { texto: v, criadoEm: serverTimestamp() });
        txt.value = '';
      } catch(e) {
        alert('Erro ao salvar: ' + e.message);
      }
      btn.disabled = false;
    };

    const q = query(col, orderBy('criadoEm','desc'));
    onSnapshot(q, snap => {
      if(snap.empty){ list.innerHTML = '<em>Sem mensagens</em>'; return; }
      list.innerHTML = '';
      snap.forEach(doc => {
        const data = doc.data();
        const div = document.createElement('div');
        div.className = 'item';
        const time = data.criadoEm && data.criadoEm.toDate ? data.criadoEm.toDate().toLocaleString() : '';
        div.innerHTML = `<strong>${(data.texto||'')}</strong><div style="font-size:12px;color:#666">${time}</div>`;
        list.appendChild(div);
      });
    });
  </script>
</body>
</html>
